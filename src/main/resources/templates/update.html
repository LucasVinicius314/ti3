<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="d-flex flex-column h-100">
  <div th:replace="general :: head"></div>

  <body class="d-flex flex-column flex-grow-1">
    <div th:replace="general :: nav"></div>

    <main class="d-flex flex-column flex-grow-1">
      <div class="container py-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Update</li>
          </ol>
        </nav>

        <hr />

        <h4 class="mb-3">Update existing product</h4>

        <form th:action="${'/update/' + product.id}" method="post">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name">Name</label>
                <input
                  th:value="${product.name}"
                  type="text"
                  name="name"
                  id="name"
                  minlength="3"
                  maxlength="50"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="ean">EAN</label>
                <input
                  th:value="${product.ean}"
                  type="text"
                  name="ean"
                  minlength="8"
                  maxlength="20"
                  id="ean"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name">Price</label>
                <input
                  th:value="${product.price}"
                  type="number"
                  step="0.01"
                  min="0.01"
                  max="9999"
                  name="price"
                  id="price"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-12 d-flex flex-row-reverse">
              <input class="btn btn-success" type="submit" value="Update" />
            </div>
          </div>
        </form>
      </div>
    </main>

    <div th:replace="general :: footer"></div>
  </body>
</html>
